<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent-container {
  
  overflow: hidden; /* Ensure child container does not overflow */
  border: 1px solid #000; /* Optional: Add a border for visualization */
  background-color: blue;
}

.child-container {
  height: 450px; /* Set the height of the child container */
  box-sizing: border-box; /* Include padding and border in the element's total width and height */
  padding: 20px; /* Optional: Add padding to the child container */
  
}

    </style>
</head>
<body>
    <div class="parent-container">
        <div class="child-container">
          <!-- Your content goes here -->
        </div>
      </div>
</body>
</html>
